<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div style="width: 1000px; margin:auto;">
	<h1>Đăng ký thành viên</h1>
	<table>
		<tr>
			<td>Họ tên*</td>
			<td><input type="text" id="hoten"></td>
			<td><div id="1"></div></td>
		</tr>
		<tr>
			<td>Tên tài khoản*</td>
			<td><input type="text" id="tentk"></td>
			<td><div id="2"></div></td>
		</tr>
		<tr>
			<td>Mật khẩu*</td>
			<td><input type="password" id="mk" ></td>
			<td><div id="3"></div></td>
		</tr>
		<tr>
			<td>Nhập lại mật khẩu*</td>
			<td><input type="password" id="nhaplaimk"></td>
			<td><div id="4"></div></td>
		</tr>
		<tr>
			<td>Email*</td>
			<td><input type="text" id="email"></td>
			<td><div id="5"></div></td>
		</tr>
		<tr>
			<td>SĐT*</td>
			<td><input type="text" id="sdt"></td>
			<td><div id="6"></div></td>
		</tr>
		<tr>
			<td>Địa chỉ</td>
			<td><textarea id="diachi"></textarea></td>
			<td><div id="7"></div></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="button" value="Đăng kí" onclick="Kiemtra()" ></td>
		</tr>
	</table>
	<script type="text/javascript">
		function Kiemtra(){
			var hoten = document.getElementById('hoten').value;
			var tentk = document.getElementById('tentk').value;
			var mk = document.getElementById('mk').value;
			var nhaplaimk = document.getElementById('nhaplaimk').value;
			var email = document.getElementById('email').value;
			var sdt = document.getElementById('sdt').value;
			var diachi = document.getElementById('diachi').value;
			check_tentk = /^[a-zA-Z0-9]{2,20}$/;
			check_sdt = /^[0-9]{11,12}$/;
			check_hoten = /^[a-zA-Z]{2,12}$/;
			check_email =/[A-Z0-9._%+-]+@[A-Z0-9-]+.+.[A-Z]{2,4}/igm;

			if( hoten =="" ){
				document.getElementById('1').innerText = "Không đc trống!" ;

			}else{
				if(check_hoten.test(hoten)){
					document.getElementById('1').innerText = "Hợp lệ!" ;
				}else{
					document.getElementById('1').innerText = "Họ tên phải là chữ!";
				}
			}


			
			if( tentk =="" ){
				document.getElementById('2').innerText = "Không đc trống!" ;
			}else{
				if (check_tentk.test(tentk)) {
					document.getElementById('2').innerText = "Hợp lệ!" ;
				
				}else{
					document.getElementById('2').innerText = "Tài khoản không được chứa ký tự dấu cách và chỉ bao gồm các ký tự chữ cái a-z hoặc số 0-9 (không phân biệt hoa thường)";
				}
			}



			if (mk==""){
				document.getElementById('3').innerText = "Không đc trống!" ;
			}
			if(nhaplaimk==""){
				document.getElementById('4').innerText = "Không đc trống!" ;
			}else{
				if(mk!=nhaplaimk){
					document.getElementById('4').innerText = "Mk ko khớp!" ;
				}
			}
			


			if( email =="" ){
				document.getElementById('5').innerText = "Không đc trống!" ;
			}else{
				if(check_email.test(email)){
					document.getElementById('5').innerText = "Hợp lệ!" ;
				}else{
					document.getElementById('5').innerText = "Không hợp lệ!" ;
				}
			}


			if (sdt=="") {
				document.getElementById('6').innerText = "Không đc trống!" ;
			}else{
				if(check_sdt.test(sdt)){
					document.getElementById('6').innerText = "SĐT hợp lệ!" ;
				}else{
					document.getElementById('6').innerText = "SĐT không hợp lệ!" ;
				}
			}

		}
	</script>
</div>
</body>
</html>
